<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function signinClick(){
            window.location.href = "../profile/profile.template.client.html";
        }
    </script>
    <title>Title</title>
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="username"
                           placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password"
                           id="password" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="verify" class="col-sm-2 col-form-label">
                    Verify Password </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control wbdv-field wbdv-password-verify"
                           id="verify" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button onclick="signinClick(); return false;"
                            class="btn btn-primary btn-block wbdv-button wbdv-register">Sign
                        Up</button>
                    <div class="row">
                        <div class="col-6">
                            <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                        </div>
                        <div class="col-6">
                            <a href="../login/login.template.client.html"
                               class="float-right wbdv-link wbdv-login">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
